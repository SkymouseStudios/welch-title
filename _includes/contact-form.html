<form class="form-horizontal" role="form" method="post" action="https://formspree.io/nick@welch-title.com">
	<h2 class="kill-margin">Start a Project</h2>
	
	<div class="form-group">
		<label for="name" class="control-label">Full Name</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
	</div>

	<div class="form-group">
		<label for="email" class="contol-label">Email Address</label>
		<input type="email" class="form-control" id="email" name="_replyto" placeholder="example@domain.com" value="">
	</div>

	<div class="form-group">
		<label for="message" class="control-label">How Can We Help?</label>
		<textarea class="form-control" rows="4" name="message"></textarea>
	</div>

	<div class="form-group">
		<input id="submit" name="submit" type="submit" value="Order Now!" class="btn btn-primary">
	</div>
</form>
