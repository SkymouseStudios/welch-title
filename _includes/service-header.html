{% include head.html %}

<body>

<header id="{{ page.picture }}" class="row");">

	<nav id="mainmenu" role="navigation">
		<a href="{{ site.baseurl }}">
			<div class="logo col-3"></div>
		</a>

		<div id="menu-burger">
			<i class="icon-menu"></i>
		</div>

		<div id="menu">
			<ul>
	          {% for link in site.links %}
	            <li><a href="{{site.baseurl}}{{ link.url }}">{{ link.title }}</a></li>
	          {% endfor %}
	 		</ul>
		</div>
	</nav>

</header>
